<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="outline-prototype-label.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример страницы с использованием &lt;body&gt; и &lt;main&gt;</title>
</head>
<body>
<!-- Заголовок и навигационное меню -->
<header>
  <h1>Заголовок страницы</h1>
  <nav>
    <ul>
      <li><a href="#">Главная</a></li>
      <li><a href="#">О нас</a></li>
      <li><a href="#">Контакты</a></li>
    </ul>
  </nav>
</header>

<!-- Основное содержимое страницы -->
<main>
  <section>
    <h2>Секция 1</h2>
    <p>Текст и контент секции 1...</p>
  </section>

  <section>
    <h2>Секция 2</h2>
    <p>Текст и контент секции 2...</p>
  </section>
</main>

<!-- Подвал страницы -->
<footer>
  <p>&copy; 2023 Пример веб-страницы. Все права защищены.</p>
</footer>
</body>
</html>
